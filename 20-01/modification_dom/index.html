<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>20-01</title>
  <script src="style.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="input1">
      <input type="text" name="value1" value="" oninput="updateInput1(this.value)" autocomplete="off">
    </div>

    <div class='dropdown'>
      <select id="opList" onChange="setValue(this.value)" value="addition" autocomplete="off">
        <option selected="selected">Operation</option>
        <option value="addition">+</option>
        <option value="substraction">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
      </select>
    </div>

    <div class="input2">
      <input type="text" name="value2" value="" oninput="updateInput2(this.value)" autocomplete="off">
    </div>

    <div class="resultat">
      <button type="button" name="button" onclick="getResult()">=</button>
    </div>
    <div class="reponse">
      <input id="result" type="text" name="" value="" autocomplete="off">
    </div>

  </div>

</body>

</html>
