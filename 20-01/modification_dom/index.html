<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>20-01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="input1">
      <input id="x" type="text" name="value1" value="" autocomplete="off">
    </div>

    <div class='dropdown'>
      <select id="operation" value="" autocomplete="off">
        <option selected="selected">Operation</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>

    <div class="input2">
      <input id="y" type="text" name="value2" value="" autocomplete="off">
    </div>

    <div class="button-container">
      <button id="equalsButton" type="button" name="button">=</button>
    </div>
    <div class="result">
      <input id="reponse" type="text" name="" value="" autocomplete="off">
    </div>

  </div>
  <div id="errors">
    <ul>

    </ul>
  </div>

</body>
<script src="style.js"></script>
</html>
