<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>21-01-2021</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form>

      <div class="form-group col-md-2">
        <label for="formGroupExampleInput">Nom</label>
        <input type="text" class="form-control" placeholder="Nom" autocomplete="off">
      </div>
      <div class="form-group col-md-2">
        <label for="formGroupExampleInput">Prenom</label>
        <input type="text" class="form-control" placeholder="Prenom" autocomplete="off">
      </div>

    <div class="form-group col-md-2">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Email" autocomplete="off">
    </div>

    <div class="form-group col-md-2">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" autocomplete="off">
    </div>

    <div class="form-group col-md-3">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" autocomplete="off">
    </div>

    <div class="form-row col-md-5">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" autocomplete="off">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="number" class="form-control" id="inputZip" onpaste="return ifNombre(event)" autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" autocomplete="off">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Envoyer</button>
  </form>
</body>
<script src="js/style.js"></script>
</html>
