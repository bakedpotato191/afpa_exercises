<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise tableau</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <div id="container">
      <table class="table table-striped table-dark">
        <thead class="thead-dark">
          <tr class="main">
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Moyenne</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="buttons">
        <button class="addrow btn btn-primary" type="button" name="button">Ajouter un etudiant</button>
        <button class="admis btn btn-success" type="button " name="button">Voir la liste des admis</button>
        <button class="non-admis btn btn-secondary" type="button" name="button">Voir la liste des non-admis</button>
      </div>
      <div class="resultats">

      </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
