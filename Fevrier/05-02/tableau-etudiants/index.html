<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Exercice 05-02</title>
  <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container" style="padding: 2rem 0rem">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPrenom">Prenom</label>
          <input type="text" class="form-control shadow-none" id="inputPrenom" placeholder="Prenom">
        </div>
        <div class="form-group col-md-6">
          <label for="inputNom">Nom</label>
          <input type="text" class="form-control shadow-none" id="inputNom" placeholder="Nom">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control shadow-none" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputTelephone">Tél</label>
          <input type="text" class="form-control shadow-none" id="inputTel" placeholder="Tél">
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-primary">Ajouter</button>
      </div>
    </form>

    <table class="table table-bordered table-hover table-sm" style="margin-top:50px">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Prenom</th>
          <th scope="col">Nom</th>
          <th scope="col">Email</th>
          <th scope="col">Telephone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>
  <script src="../../../assets/js/jquery-3.5.1.min.js"></script>
  <script src="style.js"></script>
</body>

</html>
